<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form class="login-form" [formGroup]="userForm"  (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="userName">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <button type="submit" [disabled]="!userForm.valid" mat-stroked-button color="accent" class="btn-block">Log in with email</button>
        <button (click)="loginWithGoogle()" mat-stroked-button color="accent" class="btn-block">Log in with google account</button>
      </form>
    </mat-card>

  </div>
